<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-md-12">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar por nome"  />
              <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button">
                  <i class='fas fa-search'></i><span> Buscar</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Placares</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddPlacar()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Id</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let placar of placarList" class="center-align">
            <td>{{ placar.id }}</td>
            <td>{{ placar.nome }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewPlacar/', placar.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditPlacar/', placar.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deletePlacarConfirmation(placar)" class="btn"><i
                  class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="placarList.length == 0" colspan="6">No Placar Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
