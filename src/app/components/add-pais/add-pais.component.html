<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="pais.nome"
            name="nome"
          />
        </div>
  
        <button (click)="savePais()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Pais was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newPais()">Add</button>
      </div>
    </div>
  </div>
